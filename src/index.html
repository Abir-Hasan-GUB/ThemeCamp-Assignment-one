<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Epilogue:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <!-- Font Awesome licensed -->
    <script src="https://kit.fontawesome.com/5857fbd9b0.js" crossorigin="anonymous"></script>

    <!-- External Links -->
    <link rel="stylesheet" href="css/style.css">

    <title>Personal</title>
</head>

<body>

    <!-- Navbar Start -->
   <header id="navController">
       <div class="container">
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
              <a class="navbar-brand" href="#"> 
                <img src="images/favicon.png" alt="logo" class="img-fluid logo">  
                Personal
            </a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon">
                    <img src="images/menu.png" alt="menu" class="img-fluid">
                </span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto ms-auto mb-2 mb-lg-0">

                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">About</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Services</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Pricing</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Blog</a>
                  </li>
                 
                </ul>
                <div class="d-flex">
                  <button class="btn button navButton" type="submit">Contact</button>
              </div>
            </div>
          </nav>
       </div>
   </header>

   <!-- Navbar end here -->

   <!-- banner start -->
   <section id="banner">
       <div class="container">
            <div class="bannerCtrl">
               <div class="row">
                   <div class="col-md-6">
                    <p class="sectionMiniTitle">Gabriel Pires</p>
                    <h1 class="bannerTitle">
                        The Simple, <br>
    Clean Design
                    </h1>
                    <p class="bannerDetails">
                        Agency provides a full service range including technical <br> skills, design, business understanding.
                    </p>
                    <button class="btn bannerBtn button">See My Work</button>
                   </div>
                   <div class="col-md-6 text-end">
                       <img src="images/bannerImg.png" alt="banner" class="img-fluid">
                   </div>
               </div>
            </div>
       </div>
   </section>
 

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
